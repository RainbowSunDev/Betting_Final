        <script type="text/javascript">
                    function inputCheck() {
                        var userInput = $("input[name=username]");
                        var passwdInput = $("input[name=password]");
                        if (!userInput.val()) {
                            alert('请输入账号!!');
                            userInput.focus();
                            return false;
                        } else if (passwdInput.val() === "") {
                            alert('请输入密码!!');
                            passwdInput.focus();
                            return false;
                        } else if (passwdInput.val().length > 0 && passwdInput.val().length < 6) {
                            alert('密码长度不能少于6个字符');
                            passwdInput.focus();
                            return false;
                        }
                        window.sessionStorage.setItem("index", 0);
                        return true;
                    }
        </script>
